apiVersion: apps/v1
kind: Deployment
metadata:
  name: ihale-ocr
  namespace: ihale-agent
  labels:
    app: ihale-ocr
spec:
  replicas: 3  # Paralel OCR icin 3 replica
  selector:
    matchLabels:
      app: ihale-ocr
  template:
    metadata:
      labels:
        app: ihale-ocr
    spec:
      containers:
      - name: ocr
        image: ihale-ocr:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: ihale-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "4000m"  # OCR CPU-intensive
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ihale-ocr
  namespace: ihale-agent
spec:
  selector:
    app: ihale-ocr
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
