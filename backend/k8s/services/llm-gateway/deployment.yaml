apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-gateway
  namespace: news-agent
  labels:
    app: llm-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-gateway
  template:
    metadata:
      labels:
        app: llm-gateway
    spec:
      containers:
      - name: llm-gateway
        image: news-llm-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: KKB_API_URL
          value: "https://mia.csp.kloudeks.com/api/v1"
        - name: KKB_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: kkb-api-key
              optional: true
        - name: MAX_CONCURRENT_REQUESTS
          value: "10"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: llm-gateway
  namespace: news-agent
spec:
  selector:
    app: llm-gateway
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
