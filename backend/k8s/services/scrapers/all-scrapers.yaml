# All 10 Scraper Deployments - Universal Scraper Image with SCRAPER_TYPE env
# Each deployment uses the same image but different SCRAPER_TYPE
---
# AA Scraper (Anadolu Ajansi)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aa-scraper
  namespace: news-agent
  labels:
    app: aa-scraper
    scraper-type: aa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aa-scraper
  template:
    metadata:
      labels:
        app: aa-scraper
    spec:
      containers:
      - name: scraper
        image: news-universal-scraper:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: SCRAPER_TYPE
          value: "aa"
        - name: LLM_GATEWAY_URL
          value: "http://llm-gateway:8080"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: aa-scraper
  namespace: news-agent
spec:
  selector:
    app: aa-scraper
  ports:
  - port: 8080
    targetPort: 8080
