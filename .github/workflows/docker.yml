  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-tsg-scraper, build-ihale-scraper, build-ihale-ocr, build-news-scraper, build-llm-gateway]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| TSG Scraper | ${{ needs.build-tsg-scraper.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Ihale Scraper | ${{ needs.build-ihale-scraper.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Ihale OCR | ${{ needs.build-ihale-ocr.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| News Scraper | ${{ needs.build-news-scraper.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| LLM Gateway | ${{ needs.build-llm-gateway.result }} |" >> $GITHUB_STEP_SUMMARY
