name: Build Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'backend/scrapers/**'
      - 'backend/llm-gateway/**'
      - 'backend/universal-scraper/**'
      - 'backend/news-orchestrator/**'
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build (all, tsg, ihale, news, llm)'
        required: true
        default: 'all'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-tsg-scraper:
    name: Build TSG Scraper
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.image == 'all' || github.event.inputs.image == 'tsg') ||
      github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/tsg-scraper
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: backend/scrapers/tsg-scraper
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-ihale-scraper:
    name: Build Ihale Scraper
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.image == 'all' || github.event.inputs.image == 'ihale') ||
